<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Netflix Türkiye</title>
  <link rel="website icon" type="png" href="../img/icon.jpg">
</head>

<body>

  <div class="user_container">
    <div class="user">
      <h1 class="font-900 text-36 center">Kim İzliyor?</h1>
      <ul class="row_user">
        <li class="card">
          <div class="user_profile">
            <a href="/assets/html/movie.html">
              <img class="user_img" src="../img/profile.png" alt="">
              <p class="mt-10 color-grey">İsim</p>
            </a>

          </div>
        </li>
        <li class="card">
          <div>
            <a href="#profile">
              <img class="user_img" src="../img/children.png" alt="">
              <p class="mt-10 color-grey">Çocuk</p>
            </a>

          </div>
        </li>
        <li class="card"> <!-- profil eklemek için -->
          <div class="user_img">
            <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="50px" fill="currentColor"
              class="bi bi-file-plus" viewBox="0 0 16 16">
              <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z" />
              <path
                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1" />
            </svg>
            <p class="mt-10 color-grey">Profil ekle</p>
          </div>
        </li>
      </ul>
    </div>

  </div>



  <script src="/assets/js/movie.js"></script>
</body>

</html>
